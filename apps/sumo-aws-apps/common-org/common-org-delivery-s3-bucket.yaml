AWSTemplateFormatVersion: '2010-09-09'
Description: Creates the Delivery S3 bucket

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: Delivery S3 Attributes
        Parameters:
          - DeliveryBucketPrefix
          - DeliveryKMSKeyArn

    ParameterLabels:
      DeliveryBucketPrefix:
        default: Delivery Bucket Prefix
      DeliveryKMSKeyArn:
        default: Delivery KMS Key

Parameters:
  DeliveryBucketPrefix:
    AllowedPattern: "^$|^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$"
    ConstraintDescription:
      S3 bucket name can include numbers, lowercase letters, uppercase letters, and hyphens (-).
      It cannot start or end with a hyphen (-).
    Default: log-delivery
    Description: >
      Delivery S3 bucket prefix.
      The account and region will get added to the end. e.g. log-delivery-123456789012-us-east-1
    Type: String

  DeliveryKMSKeyArn:
    AllowedPattern:
      '^arn:(aws[a-zA-Z-]*)?:kms:[a-z0-9-]+:\d{12}:key\/[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'
    ConstraintDescription:
      'Key ARN example:  arn:aws:kms:us-east-2:111122223333:key/1234abcd-12ab-34cd-56ef-1234567890ab'
    Description: KMS Key ARN to use for encrypting data findings sent to S3
    Type: String

Resources:
  rS3Bucket:
    DeletionPolicy: Retain
    Type: AWS::S3::Bucket
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W35
            reason: S3 access logging not enabled
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              KMSMasterKeyID: !Ref DeliveryKMSKeyArn
              SSEAlgorithm: aws:kms
      BucketName: !Sub ${DeliveryBucketPrefix}-${AWS::AccountId}-${AWS::Region}
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      VersioningConfiguration:
        Status: Enabled

  rS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref rS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: s3:PutObject
            Condition:
              ForAnyValue:StringNotEquals:
                aws:CalledVia: guardduty.amazonaws.com
            Effect: Deny
            Principal: "*"
            Resource:
              - !Sub arn:aws:s3:::${rS3Bucket}
              - !Sub arn:aws:s3:::${rS3Bucket}/*
            Sid: DenyPutObjectUnlessGuardDuty

          - Action: "s3:*"
            Condition:
              Bool:
                "aws:SecureTransport": "false"
            Effect: Deny
            Principal: "*"
            Resource:
              - !Sub arn:aws:s3:::${rS3Bucket}
              - !Sub arn:aws:s3:::${rS3Bucket}/*
            Sid: SecureTransport

          - Action:
              - s3:GetBucketAcl
              - s3:GetBucketLocation
              - s3:ListBucket
            Effect: Allow
            Principal:
              Service:
                - guardduty.amazonaws.com
            Resource: !Sub arn:aws:s3:::${rS3Bucket}
            Sid: AWSBucketPermissionsCheck

          - Action: s3:PutObject
            Condition:
              StringEquals:
                "s3:x-amz-acl": "bucket-owner-full-control"
            Effect: Allow
            Principal:
              Service:
                - guardduty.amazonaws.com
            Resource: !Sub arn:aws:s3:::${rS3Bucket}/*
            Sid: AWSBucketDelivery

          - Action: s3:PutObject
            Condition:
              StringNotEquals:
                "s3:x-amz-server-side-encryption": "aws:kms"
            Effect: Deny
            Principal:
              Service:
                - guardduty.amazonaws.com
            Resource: !Sub arn:aws:s3:::${rS3Bucket}/*
            Sid: DenyUnencryptedObjectUploads

          - Action: s3:PutObject
            Condition:
              StringNotEquals:
                "s3:x-amz-server-side-encryption-aws-kms-key-id": !Sub ${DeliveryKMSKeyArn}
            Effect: Deny
            Principal:
              Service:
                - guardduty.amazonaws.com
            Resource: !Sub arn:aws:s3:::${rS3Bucket}/*
            Sid: DenyIncorrectEncryptionHeader

Outputs:
  oDeliveryS3Bucket:
    Description: Delivery S3 Bucket
    Value: !Ref rS3Bucket