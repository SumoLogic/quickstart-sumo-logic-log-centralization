        Section7aInstallSecurityHubAuditApp: 'Yes'
        Section7bEnableSecurityHub: 'Yes'
        Section7cSecurityHubCreateBucket: 'Yes'
        # Section7dSecurityHubLogsBucketName
        Section7eSecurityHubCreateS3Source: 'Yes'
